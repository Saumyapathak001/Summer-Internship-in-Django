<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .slide {
        display: flex;
        width: 100%;
        /* height: 300px; */
      }

      .slid {
        width: 100%;
        height: 500px;
      }

      .pre {
        font-size: 50px;
        position: absolute;
        top: 200px;
      }

      .next {
        font-size: 50px;
        position: absolute;
        top: 200px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <img src="SB.jpg" alt="" class="slid" />
      <img src="SP.jpg" alt="" class="slid" />
      <img src="SSP.jpg" alt="" class="slid" />
    </div>

    <button class="pre btn" onclick="pre()">
      <i class="bi bi-arrow-left-circle text-light"></i>
    </button>
    <button class="next btn" onclick="next()">
      <i class="bi bi-arrow-right-circle text-light"></i>
    </button>

    <script>
      let x = document.querySelectorAll(".slid");
      let current = 0;

      function show(index) {
        x.forEach((img) => {
          img.style.display = "none";
        });

        if (index >= x.length) {
          current = 0;
          index = 0;
        }

        if (index < 0) {
          current = x.length - 1;
          index = x.length - 1;
        }

        x[index].style.display = "block";
      }

      function next() {
        current += 1;
        show(current);
      }

      function pre() {
        current -= 1;
        show(current);
      }

      show(current);
    </script>
  </body>
</html>
