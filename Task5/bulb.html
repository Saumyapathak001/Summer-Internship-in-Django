<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
/* 
        #title{
            background-image: url;
        } */

    </style>

</head>
<body>
    
    <center>
        
        <h1 id="title" style="font-family: 'Times New Roman', Times, serif;"><b></b></h1>
        <br><br>
        
        
        <button class="btn btn-success btn-lg" id="bulb" onclick="myfunc()">Turn On</button>
        <br><br>
        
        <img src="./bulb-band.jpg" alt="" id="myimg">
        
    </center>

    <script>
    
        document.getElementById("title").innerHTML = "Turn On/Off Bulb Button"

        let myimg = document.getElementById("myimg")

        function myfunc(){

            let info = document.getElementById("bulb").textContent
            if(info == "Turn On"){
                
                myimg.src="./bulb-chalu.png"
                document.getElementById("bulb").innerHTML = "Turn Off"
                info = "Turn Off"
            }else if(info == "Turn Off"){

                myimg.src="./bulb-band.jpg"
                document.getElementById("bulb").innerHTML = "Turn On"
                info = "Turn On"
            }

        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
