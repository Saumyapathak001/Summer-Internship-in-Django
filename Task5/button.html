<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    

    <center>
        <h1 id="title" style="font-family: sans-serif;"></h1>

        <br><br>
        <button class="btn btn-success btn-lg" id="button" onclick="operation()">Hide Image</button>
        <br><br>
        
        
        <img src="./dog-image.avif" alt="" id="myimg">
        
        
    </center>
    <script>
        document.getElementById("title").innerHTML = "Hello World"

        let myimg = document.getElementById("myimg")

        function operation(){

            let info = document.getElementById('button').textContent
            // console.log(info)
            if(info == "Show Image"){
                
                myimg.style.display = "block"
                document.getElementById("button").innerHTML = "Hide Image"
                info = "Hide Image"
            }else if(info == "Hide Image"){

                myimg.style.display = "none"
                document.getElementById("button").innerHTML = "Show Image"
                info = "Show Image"
            }

        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
