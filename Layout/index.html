<form>
  <div class="form1">
    <input type="text" name="name" placeholder="enter your name here" />
    <input type="text" placeholder="enter your SUBJECT here" />
    <input type="text" placeholder="enter your EMAIL here" />
    <input type="text" placeholder="enter your phone no here" />
    <textarea type="text" placeholder="enter your message here"></textarea>
    <input type="button" value="submit" on click="validate()" />
  </div>
  <div class="radio-buttons">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male" />

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female" />

    <label for="data-analysis">Data Analysis</label>
    <input type="radio" id="data-analysis" name="interest" value="data-analysis" />

    <label for="python">Python</label>
    <input type="radio" id="python" name="interest" value="python" />

    <label for="java">Java</label>
    <input type="radio" id="java" name="interest" value="java" />
  </div>
</form>
