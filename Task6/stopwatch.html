<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');

        p {
            font-family: poppins;
            font: bold;
            margin-top: 30px;
            /* box-shadow: 0 0 10px black; */
        }

        .card {
            width: 350px;
            margin: 0 auto;
            padding: 30px;
            /* background-color: #ccc; */
            background-color: #ccc;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-family: poppins;
        }

        #input {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 32px;
            border-radius: 25px;
            border: 5px solid;
            /* box-shadow: 0 0 20px black; */
        }

        .bootn {
            display: flex;
            justify-content: space-between;
        }
    </style>

</head>

<body>

    <p class="text-center display-3" id="heading"></p>

    <br>
    <div class="card">
        <!-- <div class="input"> -->
        <input type="text " name="input" id="input" placeholder="00:00:00:000">
        <!-- </div> -->
        <br>

        <div class="bootn">
            <button class="btn btn-success btn-lg" id="b1" onclick="start()">Start</button>
            <button class="btn btn-primary btn-lg" id="b2" onclick="pause()">Pause</button>
            <button class="btn btn-danger btn-lg" id="b3" onclick="reset()">Reset</button>

        </div>
    </div>

    <script>
        document.getElementById("heading").innerHTML = "Stop-Watch"

        // let variable = 0
        let startTime = 0;
        let elapsedTime = 0;
        let intervalId;

        function start() {
            if (!intervalId) {
                startTime = Date.now() - elapsedTime;
                intervalId = setInterval(updateTime, 100); // Update time every 100 milliseconds
            }
        }

        function pause() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function reset() {
            clearInterval(intervalId);
            intervalId = null;
            elapsedTime = 0;
            document.getElementById("input").value = "00:00:00:000";
        }

        function updateTime() {
        elapsedTime = Date.now() - startTime;
        displayTime(elapsedTime);
    }

    function displayTime(time) {
        let hours = Math.floor(time / 3600000);
        let minutes = Math.floor((time % 3600000) / 60000);
        let seconds = Math.floor((time % 60000) / 1000);
        let milliseconds = Math.floor((time % 1000));

        hours = String(hours).padStart(2, "0");
        minutes = String(minutes).padStart(2, "0");
        seconds = String(seconds).padStart(2, "0");
        milliseconds = String(milliseconds).padStart(3, "0");

    document.getElementById("input").value = ${hours}:${minutes}:${seconds}:${milliseconds};
    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
